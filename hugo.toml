    name = "Faith"
    url = "/faith/"
    weight = 20
    
  [[menu.main]]
    identifier = "posts"
    name = "All Posts"
    url = "/posts/"
    weight = 30
    
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 40
    
[taxonomies]
  category = "categories"
  tag = "tags"
